# Root
log4j.rootLogger = INFO, CONSOLE, FILE

#Console
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%d]:%4r  %-5p  %x %-35m %l%n
#log4j.appender.CONSOLE.threshold = WARN

#File
log4j.appender.FILE = org.apache.log4j.FileAppender
log4j.appender.FILE.layout = org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern = [%d]:%4r  %-5p  %x %-35m %l%n
log4j.appender.FILE.File=tmp/log.txt
log4j.DailyRollingFileAppender = '.'yyyy-MM-dd
        